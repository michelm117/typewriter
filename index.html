<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typewriter By Jo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="typewriter_wrapper">
      <div class="settings_bar">
        <div class="font_bar">
          <div class="box">
            <span>
              <div class="radio_toolbar">
                <input
                  type="radio"
                  id="radio_soer"
                  name="font_radios"
                  value="true"
                  checked
                />
                <label for="radio_soer">Soer</label>

                <input
                  type="radio"
                  id="radio_progress"
                  name="font_radios"
                  value="false"
                />
                <label for="radio_progress">Progress</label>

                <input
                  type="radio"
                  id="radio_material"
                  name="font_radios"
                  value="false"
                />
                <label for="radio_material">Material</label>

                <input
                  type="radio"
                  id="radio_begato"
                  name="font_radios"
                  value="false"
                />
                <label for="radio_begato">Begato</label>
              </div>

              <!--
              <button class="btn" type="radio">Soer</button>
              <button class="btn" type="radio">Progress</button>
              <button class="btn" type="radio">Material</button>
              <button class="btn" type="radio">Begato</button>
              -->
            </span>
          </div>
          <div class="box">
            <span>
              <input
                class="textfield"
                type="text"
                id="text_input"
                placeholder="Write here......"
                autocomplete="off"
                spellcheck="false"
              />
            </span>
          </div>
          <div class="box">
            <span>
              <button class="btn" type="button">Reset</button>
              <img class="img_btn" src="img/color_circle.png" />
            </span>
          </div>
        </div>
        <hr />

        <div class="font-weight_bar">
          <div id="button_div">
            <div class="checkbox_toolbar">
              <input type="checkbox" id="checkbox_black" value="false" />
              <label class="checkbox_label" for="checkbox_black">Black</label>

              <input type="checkbox" id="checkbox_Bold" value="false" />
              <label class="checkbox_label" for="checkbox_Bold">Bold</label>

              <input type="checkbox" id="checkbox_SemiBold" value="false" />
              <label class="checkbox_label" for="checkbox_SemiBold"
                >Semi Bold</label
              >

              <input type="checkbox" id="checkbox_Medium" value="false" />
              <label
                class="checkbox_label"
                class="checkbox_label"
                for="checkbox_Medium"
                >Medium</label
              >

              <input
                type="checkbox"
                id="checkbox_Regular"
                value="false"
                checked
              />
              <label class="checkbox_label" for="checkbox_Regular"
                >Regular</label
              >

              <input type="checkbox" id="checkbox_Normal" value="false" />
              <label class="checkbox_label" for="checkbox_Normal">Normal</label>

              <input type="checkbox" id="checkbox_Light" value="false" />
              <label class="checkbox_label" for="checkbox_Light">Light</label>

              <input type="checkbox" id="checkbox_Extra_Light" value="false" />
              <label class="checkbox_label" for="checkbox_Extra_Light"
                >Extra_Light</label
              >

              <input type="checkbox" id="checkbox_Thin" value="false" />
              <label class="checkbox_label" for="checkbox_Thin">Thin</label>

              <input type="checkbox" id="checkbox_Hair_Line" value="false" />
              <label class="checkbox_label" for="checkbox_Hair_Line"
                >Hair_Line</label
              >

              <!--
              <button class="btn" type="button">Black</button>
              <button class="btn" type="button">Bold</button>
              <button class="btn" type="button">Semi Bold</button>
              <button class="btn" type="button">Medium</button>
              <button class="btn" type="button">Regular</button>
              <button class="btn" type="button">Normal</button>
              <button class="btn" type="button">Light</button>
              <button class="btn" type="button">Extra Light</button>
              <button class="btn" type="button">Thin</button>
              <button class="btn" type="button">Hair Line</button>
              -->
            </div>
          </div>
        </div>
        <hr />

        <div class="ss_bar">
          <div id="button_div">
            <div class="radio_toolbar">
              <input
                type="radio"
                id="radio_sso1"
                name="ss_radios"
                value="true"
              />
              <label class="ss_label" for="radio_sso1">SS01</label>

              <input
                type="radio"
                id="radio_sso2"
                name="ss_radios"
                value="false"
              />
              <label class="ss_label" for="radio_sso2">SS02</label>

              <input
                type="radio"
                id="radio_sso3"
                name="ss_radios"
                value="false"
              />
              <label class="ss_label" for="radio_sso3">SS03</label>

              <input
                type="radio"
                id="radio_sso4"
                name="ss_radios"
                value="false"
              />
              <label class="ss_label" for="radio_sso4">SS04</label>

              <input
                type="radio"
                id="radio_sso5"
                name="ss_radios"
                value="false"
              />
              <label class="ss_label" for="radio_sso5">SS05</label>

              <input
                type="radio"
                id="radio_sso6"
                name="ss_radios"
                value="false"
              />
              <label class="ss_label" for="radio_sso6">SS06</label>
            </div>
            <!--
            <button class="btn" type="button">SS01</button>
            <button class="btn" type="button">SS02</button>
            <button class="btn" type="button">SS03</button>
            <button class="btn" type="button">SS04</button>
            <button class="btn" type="button">SS05</button>
            <button class="btn" type="button">SS06</button>
            -->
          </div>
        </div>
        <hr />

        <div class="text_config_bar">
          <div class="box">
            <span>
              <button
                class="changeTextButton btn"
                type="button"
                onclick="setNewText()"
              >
                Change Text
              </button>
            </span>
          </div>
          <div class="box">
            <span>
              <form>
                <input
                  class="slider"
                  type="range"
                  placeholder="Write here......"
                  min="20"
                  max="120"
                />
              </form>
            </span>
          </div>
          <div class="box">
            <span>
              <img
                class="img_btn_next"
                style="width: 15px; height: 15px"
                src="img/next_black.png"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="textarea_wrapper">
        <div
          class="textarea"
          autocomplete="off"
          contenteditable="false"
          spellcheck="false"
        ></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
