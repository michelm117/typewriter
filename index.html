<!doctype html>
<html lang="en">

<head>
    <title>A Pen By Jo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Javascript File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <div class="typetesterwrapper">
        <div class="header2">
            <div id="options">
                <button onclick="style()" class="btn inactive" data-style="ss01">SS01</button>
                <button onclick="style()" class="btn inactive" data-style="ss02">SS02</button>
                <button onclick="style()" class="btn inactive" data-style="ss03">SS03</button>
                <button onclick="style()" class="btn inactive" data-style="ss04">SS04</button>
                <button onclick="style()" class="btn inactive" data-style="ss11">SS11</button>
                <input type="range" id="size" min="30" max="350" value="150" oninput="updateSize()">

                <div id="radios">
                    <input id="input1" name="radio" type="radio" />
                    <label for="input1" class="black" value="black" onclick="setColor('#050505','#F8F8F8' )"></label>

                    <input id="input2" name="radio" type="radio" />
                    <label for="input2" class="grey" value="grey" onclick="setColor('#B0B0B0','#696969')"></label>

                    <input id="input3" name="radio" type="radio" checked="checked" />
                    <label for="input3" class="withe" value="withe" onclick="setColor('#F5F5F5','#050505')"></label>
                </div>

                <input autocomplete="off" autocomplete="false" oninput="changeAll()" id="myInput" type="text"
                    placeholder="Write here..." onfocus="this.value=''" value="Write here..." />
            </div>
        </div>

        <div class="typetester-content">
            <div id="target" class='otv'>
                <button class="btn2" onclick="myFunction()" id="select">Change Text</button>
                <span>
                    <div class="sample" contenteditable="true" id="result" data-ph="Progress Bold">
                        <div>Progress Bold</div>
                    </div>
                </span>
                <button class="btn2" onclick="myFunction2()" id="select2">Change Text</button>
                <span>
                    <div class="sample2" contenteditable="true" id="result2" data-ph="Progress Regular">
                        <div>Progress Regular</div>
                    </div>
                </span>
                <button class="btn2" onclick="myFunction3()" id="select3">Change Text</button>
                <span>
                    <div class="sample3" contenteditable="true" id="result3" data-ph="Progress Normal">
                        <div>Progress Normal</div>
                    </div>
                </span>
                <button class="btn2" onclick="myFunction4()" id="select4">Change Text</button>
                <span>
                    <div class="sample4" contenteditable="true" id="result4" data-ph="Progress Light">
                        <div>Progress Light</div>
                    </div>
                </span>
            </div>
            <div>
            </div>
        </div>
    </div>

    <style>
        [contentEditable=true]:empty:not(:focus):before {
            content: attr(data-ph)
        }
    </style>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
