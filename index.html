<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typewriter By Jo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="typewriter_wrapper">
      <div class="settings_bar">
        <div class="font_bar">
          <div class="box">
            <span>
              <button class="btn" type="radio">Soer</button>
              <button class="btn" type="radio">Progress</button>
              <button class="btn" type="radio">Material</button>
              <button class="btn" type="radio">Begato</button>
            </span>
          </div>
          <div class="box">
            <span>
              <input
                class="textfield"
                name="textfield"
                type="text"
                id="text_input"
                placeholder="Write here......"
                autocomplete="off"
              />
            </span>
          </div>
          <div class="box">
            <span>
              <button class="btn" type="button">Reset</button>
              <img class="img_btn" src="img/color_circle.png" />
            </span>
          </div>
        </div>
        <hr />

        <div class="font-weight_bar">
          <div id="button_div">
            <button class="btn" type="button">Black</button>
            <button class="btn" type="button">Bold</button>
            <button class="btn" type="button">Semi Bold</button>
            <button class="btn" type="button">Medium</button>
            <button class="btn" type="button">Regular</button>
            <button class="btn" type="button">Normal</button>
            <button class="btn" type="button">Light</button>
            <button class="btn" type="button">Extra Light</button>
            <button class="btn" type="button">Thin</button>
            <button class="btn" type="button">Hair Line</button>
          </div>
        </div>
        <hr />

        <div class="ss_bar">
          <div id="button_div">
            <button class="btn" type="button">SS01</button>
            <button class="btn" type="button">SS02</button>
            <button class="btn" type="button">SS03</button>
            <button class="btn" type="button">SS04</button>
            <button class="btn" type="button">SS05</button>
            <button class="btn" type="button">SS06</button>
          </div>
        </div>
        <hr />

        <div class="text_config_bar">
          <div class="box">
            <span>
              <button class="changeTextButton btn" type="button" onclick="setNewText()">
                Change Text
              </button>
            </span>
          </div>
          <div class="box">
            <span>
              <form>
                <input
                  class="slider"
                  type="range"
                  placeholder="Write here......"
                  min="20"
                  max="120"
                />
              </form>
            </span>
          </div>
          <div class="box">
            <span>
              <img
                class="img_btn_next"
                style="width: 15px; height: 15px"
                src="img/next.png"
              />
            </span>
          </div>
        </div>
      </div>

      <div class="textarea_wrapper">
        <div class="textarea" contenteditable="true"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
